<!-- artigos/editar_artigo.html -->
{% extends 'artigos/layout.html' %}

{% block title %}Editar Artigo{% endblock %}

{% block content %}
<h2>Editar Artigo: {{ artigo.title }}</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
</form>

<a href="{% url 'artigos:artigos_list' %}"><button type="button">Cancelar</button></a>
{% endblock %}
