<!-- artigos/confirmar_apagar_artigo.html -->
{% extends 'artigos/layout.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Você tem certeza de que deseja excluir o artigo "{{ artigo.title }}"?</p>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit">Sim, Excluir</button>
    <a href="{% url 'artigos:artigos_list' %}"><button type="button">Cancelar</button></a>
</form>
{% endblock %}
