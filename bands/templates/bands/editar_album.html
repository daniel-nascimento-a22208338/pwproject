<!-- bands/editar_album.html -->
{% extends "bands/layout.html" %}

{% block title %}Editar Álbum{% endblock %}

{% block content %}
<h2>Editar Álbum: {{ banda.nome }}</h2>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
</form>

<a href="{% url 'bands:detalhes_banda' banda.id %}"><button type="button">Cancelar</button></a>
{% endblock %}
