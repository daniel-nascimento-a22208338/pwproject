<!-- curso/editar_projeto.html -->
{% extends 'curso/layout.html' %}

{% block content %}
  <h2>Editar Projeto: {{ projeto.nome }}</h2>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
  </form>
  <a href="{% url 'curso:disciplina_detail' projeto.disciplina.id %}"><button type="button">Cancelar</button></a>
{% endblock %}
