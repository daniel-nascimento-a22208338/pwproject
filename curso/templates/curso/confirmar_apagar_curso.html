<!-- curso/confirmar_apagar_curso.html -->
{% extends 'curso/layout.html' %}

{% block content %}
  <h2>Confirmar Exclusão</h2>
  <p>Você tem certeza de que deseja excluir o curso "{{ curso.nome }}"?</p>
  <form action="" method="post">
    {% csrf_token %}
    <button type="submit">Sim, Excluir</button>
    <a href="{% url 'curso:cursos' %}"><button type="button">Cancelar</button></a>
  </form>
{% endblock %}
