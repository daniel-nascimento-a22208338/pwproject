<!-- curso/confirmar_apagar_disciplina.html -->
{% extends 'curso/layout.html' %}

{% block content %}
  <h2>Confirmar Exclusão</h2>
  <p>Você tem certeza de que deseja excluir a disciplina "{{ disciplina.nome }}"?</p>
  <form action="" method="post">
    {% csrf_token %}
    <button type="submit">Sim, Excluir</button>
    <a href="{% url 'curso:curso_detail' disciplina.curso.id %}"><button type="button">Cancelar</button></a>
  </form>
{% endblock %}
