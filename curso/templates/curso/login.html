{% extends 'curso/layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form action="{% url 'curso:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{% url 'curso:cursos' %}">  <!-- URL Condicional -->
    <button type="submit">Entrar</button>
</form>
<a href="{% url 'curso:register' %}">NÃ£o tem uma conta? Cadastre-se</a>
{% endblock %}
